<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="5;url='https://www.baidu.com/'" /> -->
    <title>GHome</title>
    <script type="text/javascript" src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <div id="countDown">
      <input v-model="sec">
      <h1>Count down from {{ sec }}</h1>
      <h1>{{ count }}</h1>
    </div>
    <script>
    new Vue({
      el: '#app',
      data: {
        message: "Hello Marty and Jimmy, I'm Vue.js!"
      }
    })

    var vm = new Vue({
      el: '#countDown',
      data: {
        sec: 0,
        count: 0
      },
      watch:{
        count_down : function(val) {
          this.count = this.sec;
            for (;this.count>=0;this.count--){
              continue;
            }
        }
      }
    })
    </script>
    </body>
</html>
